name: Hugo

on:
  schedule:
    # runs daily at 3am
    - cron: "0 4 * * *"
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        image: [ext-alpine, latest-ext]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2.1.5

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: hugo
        uses: klakegg/actions-hugo@1.0.0
        with:
          image: ${{ matrix.image }}
