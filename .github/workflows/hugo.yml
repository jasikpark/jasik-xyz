name: Hugo

on: [push]

jobs:
  build:
    strategy:
      matrix:
        version: [0.61.0, 0.62.0]
        image: [busybox, alpine]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: hugo
      uses: klakegg/actions-hugo@1.0.0
      with:
        version: ${{ matrix.version }}
        image: ${{ matrix.image }}