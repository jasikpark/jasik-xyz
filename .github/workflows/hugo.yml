name: Hugo

on:
  schedule:
    # runs daily at 3am
    - cron: "0 4 * * *"
  push:
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        image: [ext-alpine, latest-ext]

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: hugo
        uses: klakegg/actions-hugo@1.0.0
        with:
          image: ${{ matrix.image }}
