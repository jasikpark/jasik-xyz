name: Hugo site CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build the site in the gohugoio/hugo container
      run: |
        docker run \
        -v ${{ github.workspace }}:/jasik-xyz -w jasik-xyz gohugoio/hugo:latest --buildFuture --config config.toml
