<div class="rounded-lg overflow-hidden shadow-lg iframe-with-chrome">
  <div
    class="w-full space-x-2 flex px-3 justify-start items-center"
    style="background-color: #e5e5e5; height: 2rem;"
  >
    <div class="rounded-full w-3 h-3" style="background-color: #ff5e57"></div>
    <div class="rounded-full w-3 h-3" style="background-color: #ffbe2e"></div>
    <div class="rounded-full w-3 h-3" style="background-color: #2ac840"></div>
    <button
      style="appearance:none; border:none; background-color: inherit; font-size: inherit;"
      class=""
    >
      Home
    </button>
  </div>
  <div style="position: relative; padding-top: 56.25%;">
    {{ if .Get "is-image" }}
    <img class="w-full h-full" style="position: absolute; top: 0; left: 0; object-fit: cover;" src="{{ .Get "src" }}" alt="{{ .Get "alt" }}">
    </img>
    {{ else }}
    <iframe
      class="w-full h-full"
      style="position: absolute; top: 0; left: 0; object-fit: cover; border:none;"
      data-home="{{ .Get "src" }}"
      src="{{ .Get "src" }}"
      alt="{{ .Get "alt" }}"
    ></iframe>
    {{ end }}
  </div>
</div>
{{ $iframeWithChromeJS := resources.Get "/js/iframe-with-chrome.js" | minify | fingerprint }}
<script type="module" src="{{ $iframeWithChromeJS.Permalink }}" integrity="{{ $iframeWithChromeJS.Data.Integrity }}"></script>
